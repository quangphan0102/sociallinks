<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Social links profile - Front End Mentor</title>
</head>
<body>
  <main class="social-link-card">
    <header class="social-link__header-img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Author image">
    </header>
    <section class="social-link-body">
      <h3 class="social-link__author-name">Jessica Randall</h3>
      <p class="social-link__author-location">London, United Kingdom</p>
      <p class="social-link__author-quote">"Front-end developer and avid reader."</p>
    </section>
    <footer class="social-link__btns">
      <button class="social-link__btn-item">GitHub</button>
      <button class="social-link__btn-item">Frontend Mentor</button>
      <button class="social-link__btn-item">LinkedIn</button>
      <button class="social-link__btn-item">Twitter</button>
      <button class="social-link__btn-item">Instagram</button>
    </footer>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quang Phan is Da Best</a>.
  </div>
</body>
</html>
